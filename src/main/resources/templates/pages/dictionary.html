<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${dictionary.name})"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>[[${dictionary.name}]]</h1>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>Word</th>
                        <th>Transcription</th>
                        <th>Translation</th>
                    </tr>
                    </thead>

                    <tbody data-th-each="word : ${words}">
                    <tr>
                        <td>[[${word.word}]]</td>
                        <td>[[${word.transcription}]]</td>
                        <td>[[${word.translation}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
